<!-- HTML Table -->
<!doctype HTML>
<html>
    <head>
        <title>table</title>
        <style>
            table, td, th {
                border: 3px solid red;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>----------------</th>
                <th>----------------</th>
                <th>----------------</th>
                <th>----------------</th>
            </tr>
            <tr>
                <td rowspan="2">.</td>
                <td colspan="3">.</td>
            </tr>
            <tr>
                <td>.</td>
                <td rowspan="2">.</td>
                <td>.</td>
            </tr>
            <tr>
                <td>.</td>
                <td>.</td>
                <td>.</td>
            </tr>
        </table>
    </body>
</html>
