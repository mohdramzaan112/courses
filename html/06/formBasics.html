<!-- Form Basics (type - text,number,password,hidden,checkbox,radio,color,reset,date,file)-->
<!doctype HTML>
<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <form action="#">
            Name:<input type="text"><br><br>
            Password: <input type="password"><br><br>
            Number: <input type="number" min="0" max="5"><br><br>
            Hidden: <input type="hidden" value="secret"><br><br>
            Checkbox: <input type="checkbox" checked><br><br>

            Radio: <input type="radio" name="gender" value="male">
            <input type="radio" name="gender" value="female"><br><br>

            Color: <input type="color"><br><br>
            Date: <input type="date"><br><br>
            File: <input type="file"><br><br>

            <select>
                <option value="banana">banana</option>
                <option value="grapes">grapes</option>
                <option value="apple">apple</option>
                <option value="pineapple">pineapple</option>
                <option value="orange">orange</option>
            </select>
            Reset: <input type="reset" value="Reset">

        </form>
    </body>
</html>
