<!-- HTML tags anchor, image, button & list -->
<!doctype HTML>
<html>
    <head>
        <title>tags</title>
    </head>
    <body>
       <a href="https://www.omarwebs.online" target="_blank">Click Here</a>
       <img src="boy.jpg" alt="image" width="200">
       <button>Button</button>

       <ul>
           <li>banana</li>
           <li>orange</li>
           <li>apple</li>
       </ul>
       <ul type="square">
        <li>banana</li>
        <li>orange</li>
        <li>apple</li>
    </ul>

    <ol>
        <li>Goat</li>
        <li>Sheep</li>
        <li>Horse</li>
    </ol>
    <ol type="A">
        <li>Goat</li>
        <li>Sheep</li>
        <li>Horse</li>
    </ol>
    <ol type="i">
        <li>Goat</li>
        <li>Sheep</li>
        <li>Horse</li>
    </ol>
    <ol>
        <li>
            <ul>
                <li>sparrow</li>
                <li>hen</li>
                <li>peacock</li>
            </ul>
        </li>
        <li>Sheep</li>
        <li>Horse</li>
    </ol>
    </body>
</html>
